<div class="bg-background rounded-md p-5">
    <div class="flex flex-col gap-8 bg-white p-5 justify-center items-center">
        <div class="flex flex-row gap-3 w-fit">
            <div class="w-40 h-56">
                <img class="w-full h-full" src={{path}} alt="">
            </div>
            <div class="flex flex-col gap-1">
                <div class="text-2xl font-medium">
                    {{ book.name }}
                </div>
                <div class="text-xl">
                    <span>Tác giả: </span><span class="text-secondary">{{ author.name }}</span>
                </div>
                <div class="text-xl">
                    <span>Thể loại: </span><span class="text-secondary">{{ genre.name }}</span>
                </div>
            </div>
        </div>

        <button mat-button class="bg-background w-2/3 text-primary !border border-primary">Đọc sách</button>
    </div>
</div>
