<div class="flex flex-col pt-5 pl-10 gap-12 border-r border-background">
    <div class="flex flex-col gap-4">
        <div class="text-xl font-medium">Thể loại</div>
        <div class="flex flex-col gap-2">
            <div class="pl-5 text-lg cursor-pointer hover:text-secondary" (click)="GetAllBook()">
                Tất cả
            </div>
            <div class="pl-5 text-lg cursor-pointer hover:text-secondary" *ngFor="let genre of genres" (click)="onGenreClick(genre)">
                {{ genre.name }}
            </div>
        </div>    
    </div>

    <div class="flex flex-col gap-4">
        <div class="text-xl font-medium">Tác giả</div>
        <div class="flex flex-col gap-2">
            <div class="pl-5 text-lg cursor-pointer hover:text-secondary" (click)="GetAllBook()">
                Tất cả
            </div>
            <div class="pl-5 text-lg cursor-pointer hover:text-secondary" *ngFor="let author of authors" (click)="onAuthorClick(author)">
                {{ author.name }}
            </div>
        </div>
    </div>
</div>
